<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spook Town</title>
    <link rel="stylesheet" href="reset.css" />
    <link href="https://vjs.zencdn.net/8.9.0/video-js.css" rel="stylesheet" />
  </head>
  <body>
    <h1>SPOOK TOWN<br />EFFECT</h1>
    <h1>SPOOK TOWN<br />EFFECT</h1>
    <h1>SPOOK TOWN<br />EFFECT</h1>
    <h1>SPOOK TOWN<br />EFFECT</h1>
    <video
      id="myVideo"
      class="video-js"
      loop="true"
      preload="auto"
      muted="true"
      autoplay="true"
      width="640"
      height="264"
      poster="MY_VIDEO_POSTER.jpg"
      data-setup="{}"
    >
      <source src="./assets/Kitchen with Audio.mp4" type="video/mp4" />
      <p class="vjs-no-js">
        To view this video please enable JavaScript, and consider upgrading to a
        web browser that
        <a href="https://videojs.com/html5-video-support/" target="_blank"
          >supports HTML5 video</a
        >
      </p>
    </video>
    <button onclick="toggleMute()" id="muteToggle">Toggle Sound</button>

    <script src="https://vjs.zencdn.net/8.9.0/video.min.js"></script>
    <script>
      var video = document.getElementById("myVideo");

      function toggleMute() {
        // Toggle the mute property of the video
        if (video.muted) {
          video.muted = false;
        } else {
          video.muted = true;
        }
      }
    </script>
  </body>
  <style>
    h1 {
      font-size: 8rem;
      filter: sepia(60%);
      mix-blend-mode: difference;
      width: max-content;
      color: white;
      z-index: 10;
      position: absolute;
      inset: 50% 40%;
      transform: translate(0% 0%);
    }

    h1:nth-of-type(1) {
      -webkit-text-stroke: 2px #1c87c9;
      background-color: blue;
    }

    h1:nth-of-type(2) {
      animation: jiggle 0.18s 0s infinite backwards;
    }

    h1:nth-of-type(3) {
      filter: blur(100px);
    }

    @keyframes jiggle {
      0% {
        transform: skew(2deg, 0deg) translate(0, 0);
      }
      20% {
        transform: skew(-3deg, -1deg) translate(1%, 2%);
      }
      30% {
        transform: skew(1deg, 2deg) translate(0, -3%);
      }
      70% {
        transform: skew(-3deg, -1deg) translate(2%, 0);
      }
      100% {
        transform: translate(1%, 3%);
      }
    }

    #muteToggle {
      position: fixed;
      inset: 95% 90%;
      width: max-content;
      height: fit-content;
      mix-blend-mode: difference;
      background-color: blue;
      border: none;
      color: white;
      cursor: pointer;
    }

    #myVideo {
      width: 100vw;
      height: 100vh;
    }
  </style>
</html>
