<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clay</title>
  </head>
  <body>
    <!-- The image element with an initial source -->
    <div class="image-container">
      <div class="image-overlay"></div>
      <img id="slideshow" src="assets/clay/1.jpg" alt="Image Slideshow" />
    </div>
    <script>
      // Array of image names
      const imageNames = [
        "1.jpg",
        "2.jpg",
        "3.jpg",
        "4.jpg",
        "5.jpg",
        "6.jpg",
        "7.jpg",
        "8.jpg",
      ];

      // Get the image element
      const slideshowImage = document.getElementById("slideshow");

      // Function to change the image source with a delay
      function changeImage() {
        // Get the current index of the image
        const currentIndex = imageNames.indexOf(
          slideshowImage.src.split("/").pop()
        );

        // Calculate the next index, wrapping around if necessary
        const nextIndex = (currentIndex + 1) % imageNames.length;

        // Set the new image source
        slideshowImage.src = "assets/clay/" + imageNames[nextIndex];

        // Call the function again after a short delay (e.g., 2000 milliseconds or 2 seconds)
        setTimeout(changeImage, 2000);
      }

      // Call the function to start the slideshow
      changeImage();
    </script>
  </body>
  <style>
    .image-container {
      position: relative;
      display: inline-block;
    }

    .image-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: lavenderblush;
      mix-blend-mode: hue;
    }

    #slideshow {
      display: block;
      max-width: 100%;
      height: auto;
    }
  </style>
</html>
